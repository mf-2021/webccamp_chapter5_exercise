<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5 validate">
    <form class="needs-validation' action=" method="post">
      <div class="form-group">
        <label for="myname">お名前</label>
        <input class="form-control" type="text" name="myname" id="myname" required>
        <p class="invalid-feedback">お名前を入力してください</p>
      </div>

      <div class="form-group">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="job" value="会社員 id="job_1">
          <label class="form-check-label" for="job_1">会社員</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="job" value="会社員 id="job_2">
          <label class="form-check-label" for="job_1">自営業</label>
        </div>

        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="job" value="会社員 id="job_3">
          <label class="form-check-label" for="job_1">学生</label>
        </div>
      </div>
      <button type='submit'>送信</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')

      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
  
</body>
</html>
